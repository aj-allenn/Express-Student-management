<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Student Manager</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      --card: #0b1224;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", system-ui, -apple-system, sans-serif; }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: grid;
      place-items: center;
      color: var(--text);
      padding: 1.5rem;
    }

    .card {
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.08), transparent 30%),
                  var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 2.5rem 2.25rem;
      max-width: 420px;
      width: min(100%, 420px);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(34, 211, 238, 0.06), rgba(168, 85, 247, 0.06));
      opacity: 0.8;
      pointer-events: none;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.98rem;
      margin-bottom: 1.8rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.95rem 1rem;
      font-size: 1rem;
      color: var(--text);
      transition: border-color 150ms ease, background 150ms ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: rgba(34, 211, 238, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--muted);
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.95rem 1rem;
      font-size: 0.9rem;
      color: var(--text);
      cursor: pointer;
      transition: border-color 150ms ease, background 150ms ease;
      width: 100%;
    }

    input[type="file"]:hover {
      border-color: rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
    }

    input[type="file"]::file-selector-button {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.14), rgba(168, 85, 247, 0.14));
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-right: 0.75rem;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: transform 150ms ease;
    }

    input[type="file"]::file-selector-button:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.18);
    }

    button {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.95rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.14), rgba(168, 85, 247, 0.14));
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      margin-top: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.18);
      box-shadow:
        0 10px 30px rgba(34, 211, 238, 0.15),
        0 6px 18px rgba(168, 85, 247, 0.12);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .link-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .link-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 150ms ease;
    }

    .link-text a:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Create Account</h1>
    <p class="subtitle">Sign up to start managing students</p>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Register</button>
    </form>
    <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
