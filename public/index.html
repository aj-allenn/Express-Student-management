<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Manager</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      --card: #0b1224;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", system-ui, -apple-system, sans-serif; }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: grid;
      place-items: center;
      color: var(--text);
      padding: 1.5rem;
    }

    .card {
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.08), transparent 30%),
                  var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 2.5rem 2.25rem;
      max-width: 420px;
      width: min(100%, 420px);
      text-align: center;
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(34, 211, 238, 0.06), rgba(168, 85, 247, 0.06));
      opacity: 0.8;
      pointer-events: none;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.98rem;
      margin-bottom: 1.8rem;
      position: relative;
      z-index: 1;
    }

    .actions {
      display: grid;
      gap: 0.8rem;
      position: relative;
      z-index: 1;
    }

    button {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.95rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.14), rgba(168, 85, 247, 0.14));
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.03);
    }

    button:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.18);
      box-shadow:
        0 10px 30px rgba(34, 211, 238, 0.15),
        0 6px 18px rgba(168, 85, 247, 0.12);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Student Manager</h1>
    <p class="subtitle">Quickly sign up or sign in to manage students.</p>
    <div class="actions">
      <button onclick="window.location.href='reg.html'">Create an account</button>
      <button class="secondary" onclick="window.location.href='login.html'">Sign in</button>
    </div>
  </div>
</body>
</html>
