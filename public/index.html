<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management</title>
</head>
<body>

  <h2>Student Form</h2>

  <form id="studentForm">
    <input type="hidden" id="studentId" />

    <label>Name:</label>
    <input id="name" required /><br /><br />

    <label>Email:</label>
    <input id="email" required /><br /><br />

    <label>Roll Number:</label>
    <input id="rollNumber" required /><br /><br />

    <!-- SUBJECTS -->
    <h3>Subjects</h3>

    <label>Subject 1 Name:</label>
    <input id="subject1Name" required />

    <label>Marks:</label>
    <input id="subject1Marks" type="number" required /><br /><br />

    <label>Subject 2 Name:</label>
    <input id="subject2Name" required />

    <label>Marks:</label>
    <input id="subject2Marks" type="number" required /><br /><br />

    <label>Subject 3 Name:</label>
    <input id="subject3Name" required />

    <label>Marks:</label>
    <input id="subject3Marks" type="number" required /><br /><br />

    <button type="submit">Save</button>
  </form>

  <h2>All Students</h2>
  <table border="1" id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Roll</th>
        <th>Subjects</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
